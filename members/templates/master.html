<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/members/">CF</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/members/read-csv/">SECURITY-REPORT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/gallery/">Unrecognized Faces</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/gallery/upload/">Upload image</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/members/read-csv/">Detect</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="/members/camera-feed/">Open camera</a>
              </li> 
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav> 
<body>
  <div class="container-md !justify !spacing">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
